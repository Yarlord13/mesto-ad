name: Deploy to GitHub Pages Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          
      - name: Set executable permissions
        run: |
          # Даём права на выполнение бинарным файлам
          if [ -d "node_modules/.bin" ]; then
            chmod +x node_modules/.bin/*
          fi
          
      - name: Verify Vite installation
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Checking vite..."
          npx vite --version || echo "Vite check failed"
          
      - name: Build with Vite
        run: npx vite build
          
      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la dist/ 2>/dev/null || echo "dist directory not found"
          if [ -f "dist/index.html" ]; then
            echo "✓ index.html exists"
          else
            echo "✗ index.html missing"
            find . -name "*.html" | head -5
          fi
          
      - name: Deploy to external repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PUBLIC_PAGES_TOKEN }}
          external_repository: ${{ secrets.PUBLIC_PAGES_REPO }}
          publish_dir: ./dist
          publish_branch: ${{ secrets.PUBLIC_PAGES_BRANCH || 'main' }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'deploy: update build from ${{ github.sha }}'
          force_orphan: true
