name: Deploy to GitHub Pages Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Vite 5 требует Node.js 18+
          cache: 'npm'
          
      - name: Clean install dependencies
        run: |
          # Полная очистка и установка
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm ci --legacy-peer-deps
          
      - name: Set executable permissions
        run: |
          # Даём права на выполнение для vite и других бинарных файлов
          chmod +x node_modules/.bin/* || true
          chmod -R 755 node_modules || true
          
      - name: Verify Vite installation
        run: |
          echo "Checking vite binary..."
          ls -la node_modules/.bin/vite 2>/dev/null || echo "Vite binary not found"
          which vite || npx vite --version || echo "Checking via npx"
          
      - name: Build with Vite
        run: |
          # Используем npx для гарантированного запуска
          npx vite build
          
      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la dist/
          echo "Checking if index.html exists..."
          test -f dist/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          
      - name: Deploy to external repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PUBLIC_PAGES_TOKEN }}
          external_repository: ${{ secrets.PUBLIC_PAGES_REPO }}
          publish_dir: ./dist
          publish_branch: ${{ secrets.PUBLIC_PAGES_BRANCH || 'main' }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'deploy: update build from ${{ github.sha }}'
          force_orphan: true  # Очищает ветку перед загрузкой
